<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
      html,body {
        margin: 0;
        padding: 0;
      }
      #cvs {
          position: absolute;
          left: 100px;
          top: 100px;
      }
    </style>
    <body>
    <canvas id='cvs' width='500' height='500'>
      浏览器不支持canvas
     </canvas>
     <input type="file" id='file'>
     <script>

      var cvs= document.getElementById('cvs');
      var cax = cvs.getContext('2d');

      var file = document.getElementById('file');

      file.addEventListener('change',function(){
        var fileData = file.files[0];
        var url = URL.createObjectURL(fileData);

        var img = new Image;
        img.src=url;
        img.addEventListener('load',function(){
          //处理确保不失真
          var w= img.width;
          var h = img.height;
          var scaleX = 500/w;
          var scaleY = 500/h;
          var scale = scaleX<scaleY?scaleX:scaleY;
          cax.fillStyle='red';
          cax.fillRect(0,0,10,10);

          cax.save();
          cax.clearRect(0,0,500,500);
          cax.translate(250,250);
          cax.scale(scale,scale);
          cax.drawImage(img,-w/2,-h/2);
          cax.restore();
          change();
        })
      })

      function change(){
        var imgData = cax.getImageData(0,0,500,500);
        var data = imgData.data;
        for(var i=0; i<data.length;i+=4){
            var r = data[i+0];
            var g = data[i+1];
            var b = data[i+2];
            var a = data[i+3];
            var average = Math.round((r+g+b)/3);
            data[i+0] = average;
            data[i+1] = average;
            data[i+2] = average;
           //对imgData对象做修改后，再把原图像放进去

        }
         cax.putImageData(imgData,0,0);
      }


     </script>
    </body>
</html>
